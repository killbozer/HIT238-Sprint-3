<!DOCTYPE html>
<html lang="en">
<head>

    <title>Group Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <!--Code for the meta tag was taken from  https://stackoverflow.com/questions/35878733/how-to-make-website-bigger-on-mobile -->
</head>

<body>
    <div class="container">

        <div class="top">
            <div class="logo">Logo</div>
            <div class="settings">
                <p>My profile<br />Settings<br />Logout</p>
            </div>
        </div>

        <div class ="middle">
            <label>Search Bar:</label>
            <input />
        </div>

        <div class="bottom">
            <div class="result">
                <div class="pic1"></div>
                <div class="info">
                    <p>Bio: My name is Chen and I am looking for some dedicated.... <br />Location: Flinders</p>
                </div>
            </div>

            <div class="result">
                <div class="pic2"></div>
                <div class="info">
                    <p>Bio: Hi I am Karen and I would like to study with like... <br />Location: Charles Darwin</p>
                </div>
            </div>

            <div class="result">
                <div class="pic3"></div>
                <div class="info">
                    <p>Bio: Hey I'm Mike and I want to find others to study... <br />Location: Charles Darwin</p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
