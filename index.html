<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <!--Code for the meta tag was taken from  https://stackoverflow.com/questions/35878733/how-to-make-website-bigger-on-mobile -->
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="logo">Logo</div>
            <div class="settings">
                <p>My profile<br />Settings<br />Logout</p>
            </div>
        </div>
        <div class="middle" id="filter">
            <!-- dropdown menu heavily used from https://css-tricks.com/solved-with-css-dropdown-menus/-->
            <nav>
                <ul>
                    <li>
                        Filter by location:
                        <ul id="options">
                            <li>Charles Darwin</li>
                            <li>Flinders</li>
                        </ul>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="bottom" id="result">

        </div>
     </div>

    <script src="scripts.js"></script>
</body>

</html>
